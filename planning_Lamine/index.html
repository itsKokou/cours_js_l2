<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="	background: url(pexels-bich-tran-760710.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                font-family: Arial, sans-serif;
                padding: 20px;
                text-align: center;
">
    <div class="container">
        <div class="sideBar">
            <div class="input">
                <input type="text" placeholder="Recherche">
            </div>
            <div class="cards">
                <div class="card" id="enseignants">
                    <span>0</span>
                    <span class="icon blue-color">
                        <img src="img/prof.svg" alt="">
                    </span>
                    <span>Enseignants</span>
                </div>
                <div class="card" id="salles">
                    <span>0</span>
                    <span class="icon blue-color">
                        <img src="img/salle.svg" alt="">
                    </span>
                    <span>Salles</span>
                </div>
                <div class="card" id="classes">
                    <span>0</span>
                    <span class="icon blue-color">
                        <img src="img/classe.svg" alt="">
                    </span>
                    <span>Classe</span>
                </div>
                <div class="card" id="modules">
                    <span>0</span>
                    <span class="icon blue-color">
                        <img src="img/trash.svg" alt="">
                    </span>
                    <span>Module</span>
                </div>
            </div>
            <div class="input">
                <select  id="select""></select>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <h1 id="planning">PLanning : L2 CDSD</h1>
                <small class="sm-l">0 tache</small>
                <small class="sm-r">Afficher</small>
                <span id="add_elements" style="cursor: pointer;">+</span>
            </div>
            <div class="tasks">
                <div class="hours">
                    <span class="hour-name gray-color"></span>
                    <div class="hour-content">
                        <small>8H</small>
                        <small>9H</small>
                        <small>10H</small>
                        <small>11H</small>
                        <small>12H</small>
                        <small>13H</small>
                        <small>14H</small>
                        <small>15H</small>
                        <small>16H</small>
                        <small>17H</small>
                    </div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>LUNDI</span>
                        <span class="add-cours" day="1">+</span>
                    </div>
                    <div class="day-content" id="day_1"></div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>MARDI</span>
                        <span class="add-cours" day="2">+</span>
                    </div>
                    <div class="day-content" id="day_2"></div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>MERCREDI</span>
                        <span class="add-cours" day="3">+</span>
                    </div>
                    <div class="day-content" id="day_3"></div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>JEUDI</span>
                        <span class="add-cours" day="4">+</span>
                    </div>
                    <div class="day-content" id="day_4"></div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>VENDREDI</span>
                        <span class="add-cours" day="5">+</span>
                    </div>
                    <div class="day-content" id="day_5"></div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>SAMEDI</span>
                        <span class="add-cours" day="6">+</span>
                    </div>
                    <div class="day-content" id="day_6"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL---------------------------- -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header modal-center">
                <h4 id="modalTitle">Modal Title</h4>
            </div>
            <div class="modal-body modal-center">
                <form>
                    <div class="hr"></div>
                    <div class="form-group">
                        <label for="select_module">Module</label>
                        <select id="select_module" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="select_enseignant">Enseignant</label>
                        <select id="select_enseignant" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="select_salle">Salle</label>
                        <select id="select_salle" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="select_debut">Heure de Début</label>
                        <select id="select_debut" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="select_fin">Heure de Fin</label>
                        <select id="select_fin" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="select_statut">Statut</label>
                        <select id="select_statut" class="form-control"></select>
                    </div>
                </form>
            </div>
            <small class="error-modal"></small>
            <div class="modal-footer modal-center">
                <button class="btn btn-primary" id="save">Ajouter</button>
                <button class="btn btn-danger" id="closeModal">Annuler</button>
            </div>
        </div>
    </div>
    <!-- END MODAL ------------------------------ -->

    <div class="window">
        <h2>Ajouter :</h2>
        <button class="add-button" id="add-prof">Ajouter enseignant</button>
        <button class="add-button" id="add-class">Ajouter classe</button>
        <button class="add-button" id="add-salle">Ajouter salle</button>
        <button class="add-button" id="add-module">Ajouter module</button>
        <div class="button-container">
          <button class="cancel-button button2">Quitter</button>
          <button class="deconnection button2" onclick="window.location.href='login.html'">Deconnection</button>

        </div>
    </div>

    <div id="modal-info" class="modal">
        <div class="modal-content">
            <p id="module">Module: </p>
            <p id="prof">Enseignant: </p>
            <p id="salle">Salle: </p>
            <p id="duree">Durée: </p>
            <p id="debut">Début: </p>
            <p id="etat">Etat: </p>
            <div class="button-container">
                <button class="cancel-buttonn button2">Quitter</button>
            </div>
        </div>
    </div>
      
    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
